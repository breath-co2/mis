<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Simple HTML with inline logic</h3>
	</div>
	<div class="panel-body">
		<script>
			var now = new Date();
			updateLater();

			var timeoutId;
			function updateLater() {
				now = new Date();
				document.writeln(now);
				timeoutId = setTimeout(function() {
					updateLater();
				}, 1000);
			}
		</script>
	</div>
</div>
